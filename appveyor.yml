version: 0.95.3.{build}

os: Visual Studio 2019
image: Visual Studio 2019

environment:
  AppVeyor: APPVEYOR

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: "{version}"
  package_version: "{version}-prerelease"
  assembly_version: "{version}"
  file_version: "{version}"
  informational_version: "{version}"

# platform: Any CPU
configuration : 
- Release

before_build:
  - cmd: nuget update -self
  - nuget restore

build:
  parallel: true
  project: ClosedXML.sln
  publish_nuget: true
  publish_nuget_symbols: true
  use_snupkg_format: true
  verbosity: minimal

artifacts:
  - path: ClosedXML/bin/%CONFIGURATION%/*/ClosedXML.dll
  - path: ClosedXML/bin/%CONFIGURATION%/*.nupkg

nuget:
  project_feed: true
  disable_publish_on_pr: true

deploy:
  - provider: NuGet
    server: https://int.nugettest.org/api/v2/package
    api_key:
      secure: dja9vwlYlbNBT06mCCsPPidkQwhNdSWHcSJAbZbNdx1mrt8a3tr+FiNM7lMhDROs
    skip_symbols: false
    artifact: /.*(\.|\.s)nupkg/
    on:
      branch: nugetPublish
